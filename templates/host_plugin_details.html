<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<style>

.responstable {
  margin: 1em 0;
  width: 100%;
  overflow: hidden;
  background: #FFF;
  color: #024457;
  border-radius: 10px;
  border: 1px solid #167F92;
}
.responstable tr {
  border: 1px solid #D9E4E6;
}
.responstable tr:nth-child(odd) {
  background-color: #EAF3F3;
}
.responstable th {
  display: none;
  border: 1px solid #FFF;
  background-color: #167F92;
  color: #FFF;
  padding: 1em;
}
.responstable th:first-child {
  display: table-cell;
  text-align: center;
}
.responstable th:nth-child(2) {
  display: table-cell;
}
.responstable th:nth-child(2) span {
  display: none;
}
.responstable th:nth-child(2):after {
  content: attr(data-th);
}
@media (min-width: 480px) {
  .responstable th:nth-child(2) span {
    display: block;
  }
  .responstable th:nth-child(2):after {
    display: none;
  }
}
.responstable td {
  display: block;
  word-wrap: break-word;
  max-width: 7em;
}
.responstable td:first-child {
  display: table-cell;
  text-align: center;
  border-right: 1px solid #D9E4E6;
}
@media (min-width: 480px) {
  .responstable td {
    border: 1px solid #D9E4E6;
  }
}
.responstable th, .responstable td {
  text-align: left;
  margin: .5em 1em;
}
@media (min-width: 480px) {
  .responstable th, .responstable td {
    display: table-cell;
    padding: 1em;
  }
}

body {
  padding: 0 2em;
  font-family: Arial, sans-serif;
  color: #024457;
  background: #f2f2f2;
}

h1 {
  font-family: Verdana;
  font-weight: normal;
  font-size:xx-large;
  color: #024457;
}
h1 span {
  color: #167F92;
}

</style>
<body>

<h1 align="center">Hosts Affected</h1>
<table class="responstable">

    {%for v in (host_details)%}
    <tr>
        <th>Plugin ID</th>
        <th>Name</th>
        <th>VPR Score</th>
        <th>Host Affected</th>
        <th>DNS Name</th>
        <th>Mac Address</th>
        <th>Port</th>
    </tr>
    <tr>
        <td>{{v['pluginID']}}</td>
        <td>{{v['name']}}</td>
        <td>{{v['vprScore']}}</td>
        <td>{{v['ip']}}</td>
        <td>{{v['dnsName']}}</td>
        <td>{{v['macAddress']}}</td>
        <td>{{v['port']}}</td>
    </tr>
    <tr><td colspan="7">{{v['pluginText']}}</td> </tr>
    {%endfor%}
</table>
</body>
</html>
